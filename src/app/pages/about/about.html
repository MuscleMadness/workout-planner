<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="about-info">
    <h3 class="ion-padding-top ion-padding-start">{{ 'ABOUT.CONTACT_US' | translate }}</h3>

    <div class="social-media-icons">
      <a href="http://facebook.musclemadness.co.in" target="_blank">
        <ion-icon name="logo-facebook"></ion-icon>
      </a>
      <a href="https://instagram.musclemadness.co.in" target="_blank">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>
      <a href="https://maps.musclemadness.co.in" target="_blank">
        <ion-icon name="logo-google"></ion-icon>
      </a>
      <a href="https://www.youtube.com/@MuscleMadness25" target="_blank">
        <ion-icon name="logo-youtube"></ion-icon>
      </a>

      <a href="mailto:muscle.madness.2025@gmail.com" target="_blank">
        <ion-icon name="mail-outline"></ion-icon>
      </a>
      <a href="tel:+917200360683" target="_blank">
        <ion-icon name="call-outline"></ion-icon>
      </a>
    </div>

    <h3 class="ion-padding-top ion-padding-start">{{ 'ABOUT.ABOUT' | translate }}</h3>

    <p class="ion-padding-start ion-padding-end" [innerHTML]="'ABOUT.WELCOME_MESSAGE' | translate"></p>

    <p class="ion-padding-start ion-padding-end" [innerHTML]="'ABOUT.FITNESS_JOURNEY' | translate"></p>

    <div class="about-header">
      <img
        class="about-image"
        src="../../../assets/img/appicon.svg"
        alt="MM Workout Planner Logo"
      />
    </div>
  </div>
</ion-content>
