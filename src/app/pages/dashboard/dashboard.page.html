<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>    
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-spinner *ngIf="loading"></ion-spinner>

  <ion-card *ngIf="error">
    <ion-card-content>
      <ion-text color="danger">{{ error }}</ion-text>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let user of users" (click)="openUserDetails(user)">
      <ion-label>
        <h2>{{user.name}}</h2>
        <p>{{user.phoneNumber}}</p>
        <p [ngStyle]="DateUtils.getExpiryStyle(user.expiresInDays)">{{ DateUtils.getExpiryStatus(user.expiresInDays) }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
