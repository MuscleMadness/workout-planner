<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons *ngIf="!showSearchbar" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-segment
      *ngIf="ios"
      [(ngModel)]="segment"
      (ionChange)="updateWorkouts()"
    >
      <ion-segment-button value="all"> All </ion-segment-button>
      <ion-segment-button value="favorites"> Favorites </ion-segment-button>
    </ion-segment>
    <ion-title *ngIf="!ios && !showSearchbar">Workouts</ion-title>
    <ion-searchbar
      *ngIf="showSearchbar"
      showCancelButton="always"
      [(ngModel)]="queryText"
      (ionInput)="updateWorkouts()"
      (ionCancel)="showSearchbar = false"
      placeholder="Search"
    ></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button *ngIf="!ios && !showSearchbar" (click)="showSearchbar = true">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!showSearchbar" (click)="presentFilter()">
        <span *ngIf="ios">Filter</span>
        <span *ngIf="!ios">
          <ion-icon slot="icon-only" name="options"></ion-icon>
        </span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar *ngIf="!ios">
    <ion-segment [(ngModel)]="segment" (ionChange)="updateWorkouts()">
      <ion-segment-button value="all"> All </ion-segment-button>
      <ion-segment-button value="favorites"> Favorites </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content fullscreen="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Schedule</ion-title>
      </ion-toolbar>
      <ion-toolbar>
        <ion-searchbar
          [(ngModel)]="queryText"
          (ionInput)="updateWorkouts()"
          placeholder="Search"
        ></ion-searchbar>
      </ion-toolbar>
    </ion-header>

    <ion-list #scheduleList>
      <ion-item-group *ngFor="let workoutGroup of workoutGroups">
        <ion-item-divider sticky (click)="toggleList(workoutGroup)" *ngIf="workoutGroup.workouts && workoutGroup.workouts.length > 0" color="primary">
          <ion-label> {{workoutGroup.name}} ({{workoutGroup.workouts.length}}) </ion-label>
          <ion-icon
            slot="end"
            [name]="workoutGroup.expanded ? 'chevron-up-outline' : 'chevron-down-outline'"
          ></ion-icon>
        </ion-item-divider>

        <ion-item-sliding
          *ngFor="let workout of workoutGroup.workouts"
          #slidingItem
          [attr.track]="workout.level | lowercase"
          [hidden]="!workoutGroup.expanded"
        >
          <ion-item routerLink="/app/tabs/workouts/{{workout.id}}">
            <ion-thumbnail slot="start">
              <img
                src="{{ workout.thumbnail }}"
                alt="{{ workout.thumbnail }}"
                loading="lazy"
              />
            </ion-thumbnail>
            <ion-label>
              <h2>{{workout.name}}</h2>
              <ion-chip [outline]="true">{{workout.primaryMuscles && workout.primaryMuscles[0]}}</ion-chip>
              <p style="text-transform:capitalize">{{workout.equipment ?? 'Body Only'}}</p>
            </ion-label>
          </ion-item>
          <!-- <ion-item-options>
            <ion-item-option
              color="favorite"
              (click)="addFavorite(slidingItem, workout)"
              *ngIf="segment === 'all'"
            >
              Favorite
            </ion-item-option>
            <ion-item-option
              color="danger"
              (click)="removeFavorite(slidingItem, workout, 'Remove Favorite')"
              *ngIf="segment === 'favorites'"
            >
              Remove
            </ion-item-option>
          </ion-item-options> -->
        </ion-item-sliding>
      </ion-item-group>
    </ion-list>
  </ion-content>
</ion-content>
