<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons *ngIf="!showSearchbar" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-segment
      *ngIf="ios"
      [(ngModel)]="segment"
      (ionChange)="updateWorkouts()"
    >
      <ion-segment-button value="all"> All </ion-segment-button>
      <ion-segment-button value="favorites"> Favorites </ion-segment-button>
    </ion-segment>
    <ion-title *ngIf="!ios && !showSearchbar">Workouts</ion-title>
    <ion-searchbar
      *ngIf="showSearchbar"
      showCancelButton="always"
      [(ngModel)]="queryText"
      (ionInput)="updateWorkouts()"
      (ionCancel)="showSearchbar = false"
      placeholder="Search"
    ></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button *ngIf="!ios && !showSearchbar" (click)="showSearchbar = true">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!showSearchbar" (click)="presentFilter()">
        <span *ngIf="ios">Filter</span>
        <span *ngIf="!ios">
          <ion-icon slot="icon-only" name="options"></ion-icon>
        </span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar *ngIf="!ios">
    <ion-segment [(ngModel)]="segment" (ionChange)="updateWorkouts()">
      <ion-segment-button value="all"> All </ion-segment-button>
      <ion-segment-button value="favorites"> Favorites </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content fullscreen="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Schedule</ion-title>
      </ion-toolbar>
      <ion-toolbar>
        <ion-searchbar
          [(ngModel)]="queryText"
          (ionInput)="updateWorkouts()"
          placeholder="Search"
        ></ion-searchbar>
      </ion-toolbar>
    </ion-header>

    <ion-list #scheduleList>
      <ion-item-group
        *ngFor="let workoutGroup of workoutGroups"
        [hidden]="workoutGroup.hide"
      >
        <ion-item-divider sticky>
          <ion-label> {{workoutGroup.name}} </ion-label>
        </ion-item-divider>

        <ion-item-sliding
          *ngFor="let workout of workoutGroup.workouts"
          #slidingItem
          [hidden]="workout.hide"
        >
          <ion-item routerLink="/app/tabs/schedule/workout/{{workout.id}}">
            <ion-label>
              <h3>{{workout.name}}</h3>
              <ion-item-group
                *ngFor="let muscle of workout.primaryMuscles"
                [hidden]="workoutGroup.hide"
              >
                <ion-chip>{{muscle}}</ion-chip>
              </ion-item-group>
            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option
              color="favorite"
              (click)="addFavorite(slidingItem, workout)"
              *ngIf="segment === 'all'"
            >
              Favorite
            </ion-item-option>
            <ion-item-option
              color="danger"
              (click)="removeFavorite(slidingItem, workout, 'Remove Favorite')"
              *ngIf="segment === 'favorites'"
            >
              Remove
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-item-group>
    </ion-list>
  </ion-content>
</ion-content>
