<ion-header>
  <ion-toolbar>
    <ion-title>Equipments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let equipment of equipments">
      <ion-thumbnail slot="start">
        <img [src]="equipment.thumbnail" alt="{{ equipment.name }}" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ equipment.name }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
