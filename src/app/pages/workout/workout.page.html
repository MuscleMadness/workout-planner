<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Excercises </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Excercises</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <mat-form-field>
      <mat-label>Target Muscle</mat-label>
      <mat-select
        [formControl]="workoutsControl"
        multiple
        (selectionChange)="onSelectionChange($event)"
      >
        @for (muscle of muscleGroups; track muscle) {
        <mat-option [value]="muscle">{{ muscle.name }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </ion-item>

  <workout-list class="full-size" [workouts]="filteredWorkouts"></workout-list>
</ion-content>
