<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title> <h3>Settings</h3> </ion-title>

      <ion-button slot="end" (click)="isLoggedIn ? logout() : login()" fill="clear">
        {{ isLoggedIn ? 'Logout' : 'Login' }}
      </ion-button>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-card *ngIf="userInfo">
      <ion-card-header>
        <ion-card-title>{{ userInfo.name }}</ion-card-title>
        <ion-card-subtitle>{{ userInfo.email }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-button *ngIf="showDashboardButton" (click)="openUserList()" expand="full">
          Members List
        </ion-button>
      </ion-card-content>
    </ion-card>
    <ion-item>
      <ion-label>Language</ion-label>
      <ion-select [(ngModel)]="selectedLanguage" (ionChange)="changeLanguage($event)">
        <ion-select-option value="en">English</ion-select-option>
        <ion-select-option value="ta">தமிழ்</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-content>
</ion-content>
