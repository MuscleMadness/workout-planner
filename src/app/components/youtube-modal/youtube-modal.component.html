<ion-header>
  <ion-toolbar>
    <ion-title>Video</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="video-container">
    <youtube-player
      [videoId]="videoId"
      [width]="screenWidth"
      [height]="screenHeight"
    ></youtube-player>
  </div>
</ion-content>
