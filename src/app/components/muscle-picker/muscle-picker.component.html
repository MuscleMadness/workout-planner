<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Choose Target Muscle</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <mat-chip-listbox #chipList aria-label="choose target muscle" multiple>
    @for (muscle of muscleGroups; track muscle) {
    <mat-chip-option (selectionChange)="onSelectionChange($event)">
      {{ muscle.key }}
    </mat-chip-option>
    }
  </mat-chip-listbox>
</ion-content>
